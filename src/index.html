<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body class="bg-gray-200">
    <div class="mx-auto container">
      <div class="sm:hidden lg:block">
        <div
          class="text-l text-slate-700 hover:bg-slate-300 rounded-xl text-center mt-2 mr-28 absolute top-0 right-0 justify-end border-slate-400 border-solid border-2 w-20"
        >
          LOG IN
        </div>
        <div
          class="text-l text-slate-700 rounded-xl hover:bg-slate-300 text-center mt-2 mr-7 absolute top-0 right-0 justify-end border-slate-400 border-solid border-2 w-20"
        >
          SIGN UP
        </div>
      </div>
      <div class="lg:hidden text-center">
        <div class="text-sm font-bold mr-5 text-slate-700 w-20 inline">
          LOG IN
        </div>
        <div class="text-sm font-bold text-slate-700 w-20 inline">SIGN UP</div>
      </div>
      <h1 class="text-5xl font-bold text-slate-700 mt-10">Recipes</h1>
      <h4 class="text-3xl text-slate-700">Foods</h4>

      <hr class="mt-2 mb-6 border-slate-300" />
      <!-- <div class="flex gap-5 md:flex sm:block"> -->
      <div class="grid lg:grid-cols-3 sm:grid-cols-1 gap-8 mb-16">
        <div class="bg-white shadow-lg shadow-slate-300 mt-5">
          <div class="relative">
            <img src="./img/stew.jpg" alt="" class="" width="100%" />
            <div
              class="text-l text-slate-700 rounded-3xl text-center w-24 h-7 ml-3 bg-gray-100 absolute top-3"
            >
              <i style="font-size: 18px" class="fa">&#xf017;</i> 25 MINS
            </div>
          </div>
          <h6 class="text-xl text-slate-700 font-bold mt-4 ml-4">
            5 Bean Chili Stew
          </h6>
          <h6 class="text-lg text-slate-700 mb-3 ml-4">Recipe by Ryhab</h6>
        </div>
        <div class="bg-white shadow-lg shadow-slate-300 mt-5">
          <div class="relative">
            <img src="./img/noodles.jpg" alt="" class="" width="100%" />
            <div
              class="text-l text-slate-700 rounded-3xl text-center w-24 h-7 ml-3 bg-gray-100 absolute top-3"
            >
              <i style="font-size: 18px" class="fa">&#xf017;</i> 25 MINS
            </div>
          </div>
          <h6 class="text-xl text-slate-700 font-bold mt-4 ml-4">
            Veg Noodles
          </h6>
          <h6 class="text-lg text-slate-700 mb-3 ml-4">Recipe by Ryhab</h6>
        </div>
        <div class="bg-white shadow-lg shadow-slate-300 mt-5">
          <div class="relative">
            <img src="./img/curry.jpg" alt="" class="" width="100%" />
            <div
              class="text-l text-slate-700 rounded-3xl text-center w-24 h-7 ml-3 bg-gray-100 absolute top-3"
            >
              <i style="font-size: 18px" class="fa">&#xf017;</i> 25 MINS
            </div>
          </div>
          <h6 class="text-xl text-slate-700 font-bold mt-4 ml-4">Tofu Curry</h6>
          <h6 class="text-lg text-slate-700 mb-3 ml-4">Recipe by Ryhab</h6>
        </div>
      </div>
